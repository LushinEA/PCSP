{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{post.title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
</head>

<body>
    <div class="archive">
        <div class="article-border">
            <p>
            <div class="article-header">
                <img class="article-image" src="{% static 'img/dpb-logo.png' %}" alt="Логотип" type="image/png" />
            </div>
            <a class="link" href="http://127.0.0.1:8000">Все статьи</a>
            </p>
        </div>
        <div class="post">
            <h1 class="post-title">{{post.title}}</h1>
            <div class="article-info">
                <h2>
                    <div class="article-author">{{post.author.username}}</div>
                </h2>
                <div class="article-created-date">{{post.created_date }}</div>
                <!-- Добавляем кнопку "Свернуть" с классом "fold-button" -->
                <button class="fold-button">Свернуть</button>
                <p class="article-text">{{post.text}}</p>
            </div>
        </div>
    </div>
</body>

</html>
