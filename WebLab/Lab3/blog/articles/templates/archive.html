{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Архив всех статей</title>
</head>

<body>

    <body>
        <div class="header">
            <img src="{% static 'img/dpb-logo.png' %}" alt="Логотип" type="image/png" />
        </div>
        <div class="archive">
            {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-createddate">{{
                        post.created_date }}</div>
                </div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </body>
</body>

</html>
