{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Архив всех статей</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
    <script src="{% static 'js/helloworld.js' %}"></script>
</head>

<body>
    <div class="header">
        <img src="{% static 'img/dpb-logo.png' %}" alt="Логотип" type="image/png" />
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title"><a href="http://127.0.0.1:8000/article/{{post.id}}">{{post.title}}</a></h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-createddate">{{post.created_date}}</div>
            </div>
            <!-- Добавляем кнопку "Свернуть" с классом "fold-button" -->
            <button class="fold-button">Свернуть</button>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/fold-post.js' %}"></script>
</body>

</html>
