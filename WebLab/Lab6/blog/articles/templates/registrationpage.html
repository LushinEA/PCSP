{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
</head>

<body>
    <div class="content">
        <h1>Страница регистрации</h1>
        <form method="POST">{% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" value="{{form.title}}" />
            <input type="email" name="email" placeholder="email пользователя" value="{{form.title}}" />
            <input type="password" name="password" placeholder="Пароль" value="{{form.title}}" />
            <input type="submit" value="Сохранить" />
        </form>
        {{form.errors}}
    </div>
</body>

</html>
