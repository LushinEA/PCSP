{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Архив всех статей</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">

</head>

<body>
    <div class="header">
        <img class="logo" src="{% static 'img/dpb-logo.png' %}" alt="" type="image/png" />
        <div class="logo">
            <img src="{% static 'img/django-logo.png' %}" alt="" type="image/png" />
            <img src="{% static 'img/python-logo.png' %}" alt="" type="image/png" />
        </div>
        <div class="header-text-area"></div>
        <p class="service-title">Коллективный блог</p>
        <a href="/register/" class="register-link">Регистрация</a>
        <a href="/login/" class="register-link">Вход</a>
    </div>
    <div class="icons-for-parallax">
        <img class="icon-for-parallax-first" src="{% static 'img/article-icon-for-parallax.png' %}" alt="" type="image/png" />
        <img class="icon-for-parallax-second" src="{% static 'img/article-icon-for-parallax.png' %}" alt="" type="image/png" />
        <img class="icon-for-parallax-third" src="{% static 'img/article-icon-for-parallax.png' %}" alt="" type="image/png" />
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <div class="article-title-wrapper">
                <h2 class="post-title">
                    <a href="http://127.0.0.1:8000/article/{{post.id}}">{{post.title}}</a>
                </h2>
                <button class="fold-button">Свернуть</button>
            </div>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-createddate">{{post.created_date}}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            <div class="one-post-shadow"></div>
        </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/helloworld.js' %}"></script>
    <script src="{% static 'js/fold-post.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/highlight-post.js' %}"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
</body>

</html>
